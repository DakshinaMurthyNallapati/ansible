- name: create ec2 and r53 records
  connection: local
  hosts: local
  vars:
    subnet_id: subnet-0b5cc5cd5e95d8f27
    sg_id: sg-082122eca90cd754e
    ami_id: ami-09c813fb71547fc4f
    instance_type: t3.micro
    instances:
      - mysql
      - backend
      - frontend
  tasks:
    - name: Install AWS python libraries boto3 and botocore
      ansible.builtin.pip:
       name: "{{ item }}"
       executable: pip3.9
      loop:
      - boto3
      - botocore
    - name: create ec2 instances
      amazon.aws.ec2_instance:
        name: "{{ item }}"
        subnet_id: "{{ subnet_id }}"
        security_group: "{{ sg_id }}"
        image_id: "{{ ami_id }}"
        instance_type: "{{ instance_type }}"
      loop: "{{ instances }}"
      register: ec2_info
    
    - name: print ec2_info
      ansible.builtin.debug:
        msg: "{{ ec2_info }}"

    - name: print private IP addresses
      ansible.builtin.debug:
        msg: "{{ item }}.{{ item.instances[0].private_ip_address }}"
      loop: "{{ ec2_info.results }}"