- name: Devops Course information
  hosts: local
  connection: local
  vars:
    course_name: "Devops with AWS" #string
    Duration: 120 #number
    topics:
    - linux
    - shell
    - ansible
    - AWS
    live: true #boolean
    tools:
      ci: jenkins
      cloud: aws
      containerization: docker
    tasks:
    - name: print course information
      ansible.builtin.debug:
        msg: "Hello I am learning {{ course_name }}, duration {{ Duration}}, topics are {{ topics }}, is it live{{ live }}, tools are {{ tools }}"